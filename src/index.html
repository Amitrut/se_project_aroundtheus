<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/AroundtheUSLogo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section" id="footer">
        <p class="footer__copyright">Â© 2024 Andrei Mitrut</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__description-item"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close modal__close-edit" type="button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form modal__form-edit">
          <input
            class="modal__input"
            type="text"
            name="name"
            placeholder="Name"
            id="profile-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-description-input"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close modal__close-add" type="button"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form modal__form-add">
          <input
            class="modal__input"
            type="text"
            name="name"
            placeholder="Title"
            id="card-title-input"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-title-input-error"></span>
          <input
            class="modal__input"
            type="url"
            name="link"
            placeholder="Image URL"
            id="card-url-input"
            required
          />
          <span class="modal__error" id="card-url-input-error"></span>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="photo-modal">
      <div class="photo-modal__container">
        <img src="" alt="Full-size image" class="photo-modal__image" />
        <button class="modal__close photo-modal__close" type="button"></button>
        <p class="photo-modal__title"></p>
      </div>
    </div>
  </body>
</html>
